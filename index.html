<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="sprite.js"></script>
  <script type="text/javascript" src="path.js"></script>
  <script type="text/javascript" src="parser.js"></script>
  <script type="text/javascript" src="commandlog.js"></script>
  <script type="text/javascript" src="terminal.js"></script>
  <script type="text/javascript" src="application-controller.js"></script>
  <script type="text/javascript" src="index.js"></script>
</head>
<body>
  <div id = 'container'>
    <div class="canvas">
      <canvas id="path-canvas"></canvas>
      <canvas id="sprite-canvas"></canvas>
      <div class="command-log">
        <ul id='list-of-commands'> </ul>

    </div>

    <div class='form-holder'>

        <input type='submit'>

      <img id='sprite-img' src="nyancat.png">
    </div>
    <div id='log-features'> 
    </div>
  </div>
