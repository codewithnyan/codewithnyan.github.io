<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/timer.js"></script>
  <script type="text/javascript" src="javascripts/sprite.js"></script>
  <script type="text/javascript" src="javascripts/path.js"></script>
  <script type="text/javascript" src="javascripts/grid.js"></script>
  <script type="text/javascript" src="javascripts/parser.js"></script>
  <script type="text/javascript" src="javascripts/commandlog.js"></script>
  <script type="text/javascript" src="javascripts/terminal.js"></script>
  <script type="text/javascript" src="javascripts/resize_controller.js"></script>
  <script type="text/javascript" src="javascripts/application_controller.js"></script>
  <script type="text/javascript" src="javascripts/index.js"></script>
</head>
<body>
  <div class ="wrapper">
    <header>
      <h1>Code with <span id='capital'>N</span>yan</h1>
    </header>


    <div class='left-container'>

      <div class='canvas-container'>
        <canvas width="1080" height="608" id="path-canvas"></canvas>
        <canvas width="1080" height="608" id="grid-canvas"></canvas>
        <canvas width="1080" height="608" id="sprite-canvas"></canvas>
      </div>
      <div class='leftbottom-container'>
        <form class='nycatform'>
          <input type='text' id='textbox'>
          <input class='hidden' type='submit' value = "Go!">
        </form>
        <a href="#" class="go-button">GO!</a>
      </div>

    </div>
    <div class ='right-sidebar'>

      <div class='commandlog-container'>
        <h3>Command Log</h3>
        <ul class='list-of-commands'>
        </ul>
      </div>
      <div class='recipe-container'>
      <h3>Recipes</h3>
        <div class='recipe-list'>

          <div class='recipe'>
            <div class='recipe-left-column'><div id='circle'></div></div>
            <div class='recipe-right-column'>
              (forward 2, rotate 10) repeat 36
            </div>
          </div>

          <div class='recipe'>
            <div class='recipe-left-column'><div id='square'></div></div>
            <div class='recipe-right-column'>
              (forward 5, rotate 90) repeat 4
            </div>
          </div>

          <div class='recipe'>
            <div class='recipe-left-column'><div id='triangle-up'></div></div>
            <div class='recipe-right-column'>
              (forward 10, rotate 240) repeat 3
            </div>
          </div>



        </div>
      </div>
      <img class='sprite-img' src="images/nyancat.png">
    </div>
  </div>
  <script type="text/javascript" src="public/javascripts/colors.js"></script>
</body>
</html>
