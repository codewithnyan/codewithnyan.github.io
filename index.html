<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="public/javascripts/sprite.js"></script>
  <script type="text/javascript" src="public/javascripts/path.js"></script>
  <script type="text/javascript" src="public/javascripts/grid.js"></script>
  <script type="text/javascript" src="public/javascripts/parser.js"></script>
  <script type="text/javascript" src="public/javascripts/commandlog.js"></script>
  <script type="text/javascript" src="public/javascripts/terminal.js"></script>
  <script type="text/javascript" src="public/javascripts/resize_controller.js"></script>
  <script type="text/javascript" src="public/javascripts/application_controller.js"></script>
  <script type="text/javascript" src="public/javascripts/index.js"></script>
</head>
<body>
  <div class ="wrapper">
    <header>
      <h1>Nyan jump</h1>
    </header>


    <div class='left-container'>

      <div class='canvas-container'>
        <canvas width="1080" height="608" id="path-canvas"></canvas>
        <canvas width="1080" height="608" id="grid-canvas"></canvas>
        <canvas width="1080" height="608" id="sprite-canvas"></canvas>
      </div>

      <div class='leftbottom-container'>
        <form class='nycatform'>
          <input type='text' id='textbox'>
          <input class='hidden' type='submit' value = "Go!">
        </form>
        <a href="#" class="go-button">GO!</a>
        <img class='sprite-img' src="lib/nyancat.png">
      </div>

    </div>

    <div class ='right-sidebar'>

      <div class='commandlog-container'>
        <h3>Command Log</h3>
        <ul class='list-of-commands'>
        </ul>
      </div>
      <div class='recipe-container'>
        <h3>Recipes</h3>
        <ul class='recipes-list'>
          <li>square = (forward 5, rotate 90) repeat 4</li>
          <li>triangle = (forward 5, rotate 120) repeat 3</li>
          <li>circle = (forward 5, rotate 20) repeat 10</li>
          <li>circle = (forward 5, rotate 20) repeat 10</li>
          <li>circle = (forward 5, rotate 20) repeat 10</li>
        </ul>
      </div>
    </div>


  </div>
</body>
</html>
